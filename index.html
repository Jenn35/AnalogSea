<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea signup form</title>
	<meta name='description' content='The signup form for Analog Sea'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class='logo-container'>
		<img src="AnalogSea-logo.png" class='logo'>
	</div>
	<form action='/signup/' method='post'>
		<h1>Sign up</h1>
		<fieldset name='signup-info'>
			<legend>Sign up</legend>
			<label for='email'>Email</label>
			<input type='text' placeholder= "foo@bar.com" name="Email"/>
		</fieldset>
	</form>
</body>
</html>
