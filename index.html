<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea signup form</title>
	<meta name='description' content='The signup form for Analog Sea'>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	
	<img src="AnalogSea-logo.png" class='logo'/>
	
	<form action='/signup/' method='post'>
		<h1>Sign up</h1>
			
			<label class='label' for='email' required>Email</label>
			<input type='email' placeholder= "foo@bar.com" name="Email"/>

			<label class='label' for='password' required>Password</label>
			<input type="password" name="Password" placeholder='1234passwOrd'>

		
		<button type='submit'>Sign up</button>
			<span><a href="/forgot-password/new" class='forgot-password'>Forgot password?</a></span>
	</form>
		<div class='log-in'>
			<span>Already have an account? <a href="/login">Log In</a></span>
		</div>
</body>
</html>
